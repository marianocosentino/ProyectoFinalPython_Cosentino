{% extends 'reviews/base.html' %}

{% block content %}
<div class="container">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar el comentario de {{ comment.author.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'review_detail' comment.review.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
